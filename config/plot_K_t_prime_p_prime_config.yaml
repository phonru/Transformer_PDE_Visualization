# K张量热力图绘制配置文件
# 🎨 图片参数配置
figure:
  figsize: [10, 1]              # 热力图尺寸 (宽, 高) - tpp和tpt共用
  dpi: 150                     # 图片分辨率
  cmap: "Reds"                 # 颜色映射: 'Reds', 'Blues', 'viridis', 'plasma' 等

# 📏 刻度和字体配置
font:
  title_fontsize: 15                      # 标题字体大小
  label_fontsize: 16                      # 坐标轴标签字体大小
  colorbar_tick_fontsize: 16              # colorbar刻度字体大小 - tpp和tpt共用
  colorbar_exponent_fontsize: 12          # colorbar指数部分字体大小

# 📐 填充和间距配置
spacing:
  title_pad: 30                           # 标题与图的间距
  label_pad: 5                            # 坐标轴标签与轴的间距

# 🖼️ 图像边距配置
margins:
  left: 0                              # 左边距 (0.0-1.0)
  bottom: 0.0                             # 下边距 (0.0-1.0) 
  right: 0.91                             # 右边距 (0.0-1.0，为colorbar留出空间)
  top: 1                                # 上边距 (0.0-1.0)
  wspace: 0.0                             # 子图间水平间距
  hspace: 0.0                             # 子图间垂直间距
  # 💡 常用设置示例:
  #   - 为右侧colorbar留空间: right=0.85-0.90
  #   - 为顶部标题留空间: top=0.85-0.95  
  #   - 紧凑布局: left=0.02, bottom=0.02, right=0.98, top=0.98
  #   - 宽松布局: left=0.1, bottom=0.1, right=0.9, top=0.9

# 📊 Colorbar配置
colorbar:
  tick_count: 3                           # colorbar刻度数量
  shrink: 0.5                             # colorbar缩放比例 (仅fraction方法用)
  width: 0.05                             # colorbar宽度 (仅fraction方法用)
  pad: 0.02                              # colorbar与主图的间距 (仅fraction方法用)
  method: "custom"                        # colorbar创建方法: "fraction" 或 "custom"
  position: "right"                       # colorbar位置: "right", "left", "top", "bottom" (预留)
  bbox: [0.92, 0.19, 0.008, 0.62]          # 自定义colorbar位置和大小 [left, bottom, width, height]
                                          # 数值范围: 0.0-1.0 (相对于整个图像的比例)
                                          # 示例: [0.92, 0.15, 0.03, 0.7] 表示:
                                          #   - left: 0.92 (距离左边界92%)
                                          #   - bottom: 0.15 (距离下边界15%) 
                                          #   - width: 0.03 (宽度为图像宽度的3%)
                                          #   - height: 0.7 (高度为图像高度的70%)


